apiVersion: v1
kind: Secret
metadata:
  name: aws-s3-credentials
  namespace: apps
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_KEY"
  AWS_REGION: "us-east-1"  # Change to your region
  S3_BUCKET: "your-backup-bucket-name"

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: apps
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM (UTC)
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: postgres-backup
            image: postgres:15
            command:
            - /bin/bash
            - -c
            - |
              set -e
              
              # Install AWS CLI
              apt-get update && apt-get install -y awscli gzip
              
              # Set timestamp for backup file
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="postgres_backup_${TIMESTAMP}.sql"
              BACKUP_FILE_GZ="${BACKUP_FILE}.gz"
              
              # Perform database dump
              echo "Starting backup for database: ${POSTGRES_DB}"
              PGPASSWORD=${POSTGRES_PASSWORD} pg_dump \
                -h ${POSTGRES_HOST} \
                -U ${POSTGRES_USER} \
                -d ${POSTGRES_DB} \
                > /tmp/${BACKUP_FILE}
              
              # Compress backup
              echo "Compressing backup..."
              gzip /tmp/${BACKUP_FILE}
              
              # Upload to S3
              echo "Uploading to S3: s3://${S3_BUCKET}/postgres-backups/${BACKUP_FILE_GZ}"
              aws s3 cp /tmp/${BACKUP_FILE_GZ} s3://${S3_BUCKET}/postgres-backups/${BACKUP_FILE_GZ}
              
              # Delete old backups (keep last 30 days)
              echo "Cleaning up old backups..."
              CUTOFF_DATE=$(date -d '30 days ago' +%Y%m%d)
              aws s3 ls s3://${S3_BUCKET}/postgres-backups/ | while read -r line; do
                BACKUP_DATE=$(echo $line | awk '{print $4}' | grep -oP '\d{8}' | head -1)
                if [ ! -z "$BACKUP_DATE" ] && [ "$BACKUP_DATE" -lt "$CUTOFF_DATE" ]; then
                  FILENAME=$(echo $line | awk '{print $4}')
                  echo "Deleting old backup: $FILENAME"
                  aws s3 rm s3://${S3_BUCKET}/postgres-backups/$FILENAME
                fi
              done
              
              echo "Backup completed successfully!"
              
            env:
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-s3-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-s3-credentials
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: aws-s3-credentials
                  key: AWS_REGION
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: aws-s3-credentials
                  key: S3_BUCKET
          restartPolicy: OnFailure
